<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food menu</title>
</head>

<body>

  <div class="h-screen flex justify-center align-center bg-yellow-50">
    <main class="max-h-8 w-64">
      <h1 class="text-yellow-500 text-4xl">Lunch menu</h1>
      <ul class="space-y-10 mt-6">

        <li>
          <div class="flex justify-between items-center">
            <h2 class="text-yellow-500 text-2xl">Monday</h2>
            <div class="relative">
              <div class="i-ph-thumbs-up-fill text-green-700 text-4xl"></div>
              <span id="monday-count" class="absolute top-3 right-2 text-xs text-light font-bold "></span>
            </div>
          </div>
          <p id="monday"></p>
        </li>
        <li>
          <div class="flex justify-between items-center">
            <h2 class="text-yellow-500 text-2xl">Tuesday</h2>
            <div class="relative">
              <div class="i-ph-thumbs-up-fill text-green-700 text-4xl"></div>
              <span id="tuesday-count" class="absolute top-3 right-2 text-xs text-light font-bold "></span>
            </div>
          </div>
          <p id="tuesday"></p>
        </li>
        <li>
          <div class="flex justify-between items-center">
            <h2 class="text-yellow-500 text-2xl">Wednesday</h2>
            <div class="relative">
              <div class="i-ph-thumbs-up-fill text-green-700 text-4xl"></div>
              <span id="wednesday-count" class="absolute top-3 right-2 text-xs text-light font-bold "></span>
            </div>
          </div>
          <p id="wednesday"></p>
        </li>
        <li>
          <div class="flex justify-between items-center">
            <h2 class="text-yellow-500 text-2xl">Thursday</h2>
            <div class="relative">
              <div class="i-ph-thumbs-up-fill text-green-700 text-4xl"></div>
              <span id="thursday-count" class="absolute top-3 right-2 text-xs text-light font-bold "></span>
            </div>
          </div>
          <p id="thursday"></p>
        </li>
        <li>
          <div class="flex justify-between items-center">
            <h2 class="text-yellow-500 text-2xl">Friday</h2>
            <div class="relative">
              <div class="i-ph-thumbs-up-fill text-green-700 text-4xl"></div>
              <span id="friday-count" class="absolute top-3 right-2 text-xs text-light font-bold "></span>
            </div>
          </div>
          <p id="friday"></p>
        </li>

      </ul>
    </main>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
